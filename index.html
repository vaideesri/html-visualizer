<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Tag Changes</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="tag-buttons">
    <div class="Button-Group">
      <h3>Heading Tags</h3>
      <button id="change-h1"> &lt;h1&gt;</button>
      <button id="change-h2"> &lt;h2&gt;</button>
      <button id="change-h3"> &lt;h3&gt;</button>
      <button id="change-h4"> &lt;h4&gt;</button>
      <button id="change-h5"> &lt;h5&gt;</button>
      <button id="change-h6"> &lt;h6&gt;</button>
    </div>
    <div class="tag-display">
      <h1 id="display-h1"></h1>
      <h2 id="display-h2"></h2>
      <h3 id="display-h3"></h3>
      <h4 id="display-h4"></h4>
      <h5 id="display-h5"></h5>
      <h6 id="display-h6"></h6>
      <button id="clear-all1">Clear All</button>
    </div>


    <div class="Button-Group">
      <h3>Paragraphs and stylings</h3>
      <button id="change-p"> &lt;p&gt;</button>
      <button id="change-b"> &lt;b&gt;</button>
      <button id="change-u"> &lt;u&gt;</button>
      <button id="change-i"> &lt;i&gt;</button>
      <button id="change-em"> &lt;em&gt;</button>
      <button id="change-br"> &lt;br&gt;</button>
    </div>
    <div class="tag-display">
      <p id="display-p"></p>
      <b id="display-b"></b>
      <div id="display-u"></div>
      <div id="display-i"></div>
      <em id="display-em"></em>
      <p id="display-br"><br/></p>
      <div id="display-br"></div>
      <button id="clear-all2">Clear All</button>
    </div>


    <div class="Button-Group">
      <h3>List</h3>
      <button id="change-li">&lt;li&gt;</button>
      <button id="change-ul"> &lt;ul&gt;</button>
      <button id="change-ol"> &lt;ol&gt;</button>
      <button id="change-dl"> &lt;dl&gt;</button>
      <button id="change-dt/dd"> &lt;dt/dd&gt;</button>
    </div>
    <div class="tag-display">
      <ul id="display-li"></ul>
      <ul id="display-ul"></ul>
      <div id="display-ol"></div>
      <div id="display-dl"></div>
      <div id="display-dt/dd"></div>
      <button id="clear-all3">Clear All</button>
    </div>


    <div class="Button-Group">
      <h3>Link tags and its attribute</h3>
      <button id="change-link"> &lt;link&gt;</button>
      <button id="change-rel"> Rel</button>
      <button id="change-href"> href</button>
      <button id="change-type">type</button>
    </div>
    <div class="tag-display">
      <p id="display-link"></p>
      <p id="display-rel"></p>
      <p id="display-href"></p>
      <p id="display-type"></p>
      <button id="clear-all4">Clear All</button>

    </div>

    <div class="Button-Group">
      <h3>anchor tags and its attribute</h3>
      <button id="change-a"> &lt;a&gt;</button>
      <button id="change-arel"> rel</button>
      <button id="change-ahref"> href</button>
      <button id="change-hreflang"> hreflang</button>
      <button id="change-adownload"> download</button>
      <button id="change-atype">type</button>
    </div>
    <div class="tag-display">
      <div id="display-a"></div>
      <div id="display-arel"></div>
      <div id="display-ahref"></div>
      <div id="display-hreflang"></div>
      <div id="display-adownload"></div>
      <div id="display-atype"></div>
      <button id="clear-all5">Clear All</button>
    </div>


    <div class="Button-Group">
      <h3>Tables</h3>
      <button id="change-table"> &lt;table&gt;</button>
      <button id="change-tr"> &lt;tr&gt;</button>
      <button id="change-th"> &lt;th&gt;</button>
      <button id="change-td"> &lt;td&gt;</button>
      <button id="change-caption"> &lt;caption&gt;</button>
      <button id="change-colgroup"> &lt;colgroup&gt;</button>
      <button id="change-col"> &lt;col&gt;</button>
    </div>
    <div class="tag-display">
      <div id="display-table"></div>
      <div id="display-tr"></div>
      <div id="display-th"></div>
      <div id="display-td"></div>
      <div id="display-caption"></div>
      <div id="display-colgroup"></div>
      <div id="display-col"></div>
      <button id="clear-all6">Clear All</button>
    </div>

    <button id="change-hr"> &lt;hr&gt;</button>
    <button id="change-img"> &lt;img&gt;</button>
    <button id="change-address"> &lt;address&gt;</button>
    <button id="change-embed"> &lt;embed&gt;</button>
  </div>
    <div id="display-hr"></div>
    <div id="display-img"></div>
    <div id="display-address"></div>
    <div id="display-embed"></div>
    
     
      -->




      <button id="clear-all">Clear All</button>

    

  </div>

  <script src="app.js"></script>
</body>
</html>
